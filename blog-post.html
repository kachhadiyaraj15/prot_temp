<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Your Name</title>
    <meta name="description" content="Blog post">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/mono.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="blog.html" class="nav-link active">Blog</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
            <button id="theme-toggle" class="theme-toggle">
                <span class="theme-icon">☀️</span>
                <span>Theme</span>
            </button>
        </header>

        <main class="main-content">
            <a href="blog.html" class="inline-link" style="display: inline-block; margin-bottom: var(--spacing-lg);">
                ← Back to all posts
            </a>

            <div class="blog-layout">
                <div id="blog-post-container" class="blog-main-content">
                    <!-- Blog post content will be dynamically loaded here -->
                    <div style="text-align: center; padding: var(--spacing-xl);">
                        <p style="color: var(--text-secondary);">Loading...</p>
                    </div>
                </div>
                <!-- TOC will be inserted here by JavaScript -->
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Your Name. Built with ❤️ and vanilla HTML/CSS/JS</p>
        </footer>
    </div>

    <script src="blog.js"></script>
</body>

</html>
